<!DOCTYPE html>
<html>
  
  <head>
    <title>pokemon.otfx</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="aframe.0.6.1.min.js"></script>
    <script src="aframe-animation-component.min.js"></script>
    <script src="main.js"></script>
  </head>
  
  <body>
    <div id="splash">
      <div class="loading"></div>
    </div>
    
    <a-scene fog="color: #ffffff; far: 0; type: linear;">
      <a-assets>
        <img id="mwhjpg" src="assets/mwh.jpg">
        <a-asset-item id="mwhobj" src="assets/mwh.obj"></a-asset-item>
        <img id="mwhpng" src="assets/mwh.png">
        <img id="xqspng" src="assets/xqs.png">
        <img id="xqs_1png" src="assets/xqs_1.png">
        <a-asset-item id="xqsobj" src="assets/xqs.obj"></a-asset-item>
        <img id="Final_Pokemon_Diffusepng" src="assets/Final_Pokemon_Diffuse.png">
        <a-asset-item id="Pikachu_Outlineobj" src="assets/Pikachu_Outline.obj"></a-asset-item>
        <img id="pkqpng" src="assets/pkq.png">
        <img id="bfpng" src="assets/bf.png">
        <a-asset-item id="bfobj" src="assets/bf.obj"></a-asset-item>
        <img id="bf_1png" src="assets/bf_1.png">
        <img id="mqpng" src="assets/mq.png">
        <img id="mq_1png" src="assets/mq_1.png">
        <a-asset-item id="mqobj" src="assets/mq.obj"></a-asset-item>
        <img id="lvwpng" src="assets/lvw.png">
        <img id="lywjpg" src="assets/lyw.jpg">
        <a-asset-item id="lywobj" src="assets/lyw.obj"></a-asset-item>
        <img id="testpng" src="assets/test.png">
        <a-asset-item id="testobj" src="assets/test.obj"></a-asset-item>
      </a-assets>
      
      <a-entity id="main-camera-wrapper" position="0.00 3 0.00" rotation="0 0 0">
        <a-camera id="main-camera" user-height="0" visible="true" wasd-controls="acceleration: 75; easing: 10; enabled: true; fly: false;"
        cursor="rayOrigin: mouse;" raycaster="objects: .clickable">
          <a-cursor id="fuse-cursor" fuse="true" geometry="radiusInner: 0.02; radiusOuter: 0.03; thetaLength: 360; thetaStart: 90;"
          color="#ffffff" opacity="1" repeat="1 1" shader="flat" position="0 0 -1" objects=".clickable"
          rotation="0 0 0" scale="1 1 1" visible="true"></a-cursor>
          
          <a-ring id="fuse-progress" radius-inner="0.02" radius-outer="0.03" theta-length="360"
          theta-start="90" color="#ef2e5f" opacity="0" repeat="1 1" shader="flat" position="0 0 -0.999"
          rotation="0 0 0" scale="1 1 1" visible="true" class="clickable" animation="delay: 0; dir: normal; dur: 1500; easing: linear; loop: 0; property: geometry.thetaLength; startEvents: fusing; to: 0; from: 360;"
          animation__1="delay: 0; dir: normal; dur: 500; easing: linear; loop: 0; property: opacity; startEvents: fusing; to: 1; from: 0;"></a-ring>
        </a-camera>
      </a-entity>
      
      <a-sky id="sky" radius="5000" segments-height="20" segments-width="64" color="#ffffff"
      flat-shading="true" opacity="1" repeat="1 1" shader="standard" side="double" position="0 0 0"
      rotation="0 0 0" scale="-1 1 1" visible="true"></a-sky>
      
      <a-plane id="ground" height="5000" width="5000" color="#ffffff" metalness="0.5"
      opacity="1" repeat="1 1" roughness="1" shader="standard" side="double" position="0 0 0"
      rotation="-90 0 0" visible="true"></a-plane>
      
      <a-light id="point-light-1" color="#ffffff" distance="0" intensity="1"
      type="point" light="castShadow: false;" position="0 4 0" visible="true"></a-light>
      
      <a-light id="ambient-light" color="#ffffff" intensity="1" type="ambient"
      visible="true"></a-light>
      
      <a-obj-model id="mwh" color="#ffffff" metalness="0.5" opacity="1" repeat="1 1"
      roughness="1" shader="standard" side="double" material="src: #mwhjpg;" src="#mwhobj"
      position="2.90 2.30 -2.60" rotation="-16 120 0.00" scale="1 1 1" visible="true" animation="delay: 0; dir: normal; dur: 72000; easing: linear; elasticity: 400; loop: 0; property: rotation; to: -16 480 0.00; "></a-obj-model>
      
      <a-image id="mwh-1" height="3" width="4" color="#ffffff" metalness="0.5"
      opacity="1" repeat="1 1" roughness="1" shader="flat" side="double" src="#mwhpng"
      position="4.3 3 -2.5" rotation="0 -60 0.00" scale="0.9 0.8 -0.8" visible="true"></a-image>
      
      <a-image id="xqs-1" height="3" width="4" color="#ffffff" metalness="0.5"
      opacity="1" repeat="1 1" roughness="1" shader="flat" side="double" src="#xqspng"
      position="4.3 3 2.5" rotation="0 240 0" scale="0.9 0.8 0.8" visible="true"></a-image>
      
      <a-obj-model id="xqs" color="#ffffff" metalness="0.5" opacity="1" repeat="1 1"
      roughness="1" shader="standard" side="double" material="src: #xqs_1png;" src="#xqsobj"
      position="4.30 2.50 1.40" rotation="0 53.7 0.00" scale="0.005 0.005 0.005" visible="true"
      animation="delay: 0; dir: normal; dur: 72000; easing: linear; elasticity: 400; loop: 0; property: rotation; to: 0 413.7 0.00; "></a-obj-model>
      
      <a-obj-model id="pkq" color="#ffffff" metalness="0.5" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #Final_Pokemon_Diffusepng;"
      src="#Pikachu_Outlineobj" position="1.10 2.20 3.70" rotation="3.99 -190 0.00" scale="0.4 0.4 0.4"
      visible="true" animation="delay: 0; dir: normal; dur: 72000; easing: linear; elasticity: 400; loop: 0; property: rotation; to: 3.99 170 0.00; "></a-obj-model>
      
      <a-image id="pkq-1" height="3" width="4" color="#ffffff" metalness="0.5"
      opacity="1" repeat="1 1" roughness="1" shader="flat" side="double" src="#pkqpng"
      position="0 3 5" rotation="0 360 0" scale="-0.9 0.8 0.8" visible="true"></a-image>
      
      <a-obj-model id="bf" color="#ffffff" metalness="0.5" opacity="1" repeat="1 1"
      roughness="1" shader="standard" side="double" material="src: #bfpng;" src="#bfobj"
      position="-2.40 3.70 2.50" rotation="0 120 0.00" scale="0.003 0.003 0.003" visible="true"
      animation="delay: 0; dir: normal; dur: 72000; easing: linear; elasticity: 400; loop: 0; property: rotation; to: 0 480 0.00; "></a-obj-model>
      
      <a-image id="bf-1" height="3" width="4" color="#ffffff" metalness="0.5"
      opacity="1" repeat="1 1" roughness="1" shader="standard" side="double" src="#bf_1png"
      position="-4.3 3 2.5" rotation="0 480 0" scale="0.9 0.8 0.8" visible="true"></a-image>
      
      <a-image id="mq-1" height="3" width="4" color="#ffffff" metalness="0.5"
      opacity="1" repeat="1 1" roughness="1" shader="flat" side="double" src="#mqpng" position="-4.3 3 -2.5"
      rotation="0 600 0" scale="-0.9 0.9 0.8" visible="true"></a-image>
      
      <a-obj-model id="mq" color="#ffffff" metalness="0.5" opacity="1" repeat="1 1"
      roughness="1" shader="standard" side="double" material="src: #mq_1png;" src="#mqobj"
      position="-3.80 2.20 -1.10" rotation="0 220 0" scale="0.005 0.005 0.005" visible="true"
      animation="delay: 0; dir: normal; dur: 72000; easing: linear; elasticity: 400; loop: 0; property: rotation; to: 0 580 0; "></a-obj-model>
      
      <a-image id="lvw-1" height="3" width="4" color="#ffffff" metalness="0.5"
      opacity="1" repeat="1 1" roughness="1" shader="flat" side="double" src="#lvwpng"
      position="0 3 -5" rotation="0 0 0" scale="0.9 0.8 0.8" visible="true"></a-image>
      
      <a-obj-model id="lyw" color="#ffffff" metalness="0.5" opacity="1" repeat="1 1"
      roughness="1" shader="standard" side="double" material="src: #lywjpg;" src="#lywobj"
      position="-0.90 3.00 -3.9" rotation="0.00 140 0.00" scale="1 1 1" visible="true"
      class="clickable" class="clickable" animation="delay: 0; dir: normal; dur: 72000; easing: linear; elasticity: 400; loop: true; property: rotation; to: 0.00 500 0.00; "
      animation__1="delay: 0; dir: normal; dur: 800; easing: easeInQuad; elasticity: 400; loop: 0; property: scale; startEvents: click; to: 0.5 0.5 0.5; "></a-obj-model>
      
      <a-obj-model id="test" color="#ffffff" metalness="0.5" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #testpng;"
      src="#testobj" position="-0.9 3 -3.9" rotation="-90 0 -90" scale="0.01 0.01 0.01"
      visible="true" animation="delay: 0; dir: normal; dur: 1000; easing: easeInQuad; elasticity: 400; loop: 0; property: rotation; startEvents: lyw-clicked; to: 0 -100 0; "
      animation__1="delay: 0; dir: normal; dur: 600; easing: easeInQuad; elasticity: 400; loop: 0; property: scale; startEvents: lyw-clicked; to: 0.06 0.06 0.06; "></a-obj-model>
    </a-scene>
  </body>

</html>
